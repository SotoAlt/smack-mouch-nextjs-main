    attributes:
      label: Proposal
      description: What would you like to change or add?
      placeholder: Describe your design idea...
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: Visual Reference
      description: Add screenshots, mockups, or reference images 